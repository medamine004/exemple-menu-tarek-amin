<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Caf√© / Th√© - Caf√© Andalous</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E9DDCF;
            color: #3d2c1b;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 140px;
        }

        .logo-container {
            text-align: center;
            padding: 20px 20px 40px;
        }

        .logo-container img {
            width: 320px;
            max-width: 85vw;
            height: auto;
            border-radius: 50%;
            border: 5px solid #5F3C13;
            box-shadow: 0 8px 25px rgba(95,60,19,0.3);
        }

        .logo-subtitle {
            max-width: 820px;
            margin: 25px auto 0;
            padding: 0 20px;
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
            color: #5F3C13;
            text-align: center;
        }

        .category-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.6rem;
            color: #5F3C13;
            margin: 40px 0 45px;
            position: relative;
        }

        .category-title::after {
            content: '';
            display: block;
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, transparent, #5F3C13, transparent);
            margin: 15px auto 0;
        }

        .hero-image-container {
            width: 100%;
            max-width: 820px;
            margin: 0 auto 50px;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #5F3C13;
            box-shadow: 0 6px 18px rgba(95,60,19,0.25);
        }

        .hero-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .cafe-menu {
            max-width: 980px;
            margin: 0 auto 100px;
            padding: 0 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 24px;
        }

        .cafe-item {
            background: linear-gradient(145deg, #ffffff, #f5efe3);
            border-radius: 18px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 5px 15px rgba(95,60,19,0.15);
            transition: transform 0.25s ease;
        }

        .cafe-item:hover {
            transform: translateY(-6px);
        }

        .cafe-item-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #5F3C13;
            flex-shrink: 0;
        }

        .cafe-details {
            flex: 1;
        }

        .cafe-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.45rem;
            font-weight: 700;
            color: #3d2c1b;
        }

        .cafe-price {
            font-size: 1.65rem;
            font-weight: 800;
            color: #5F3C13;
            margin: 4px 0 8px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-controls button {
            width: 38px;
            height: 38px;
            border: none;
            border-radius: 50%;
            background: #5F3C13;
            color: white;
            font-size: 1.45rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quantity-controls button:hover {
            background: #7a5123;
        }

        .quantity-controls button:active {
            transform: scale(0.92);
        }

        .quantity-controls span {
            min-width: 32px;
            text-align: center;
            font-weight: 600;
            font-size: 1.35rem;
        }

        #cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f8f1e7;
            border-top: 4px solid #5F3C13;
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -5px 18px rgba(0,0,0,0.2);
            z-index: 1000;
            flex-wrap: wrap;
            gap: 12px;
        }

        #cart-total {
            font-size: 1.35rem;
            font-weight: bold;
            color: #3d2c1b;
        }

        #table-input {
            width: 90px;
            padding: 9px;
            text-align: center;
            border: 2px solid #5F3C13;
            border-radius: 10px;
            font-size: 1.15rem;
        }

        #order-btn {
            background: linear-gradient(90deg, #5F3C13, #7a5123);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.15rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        #order-btn:hover:not(:disabled) {
            background: linear-gradient(90deg, #7a5123, #5F3C13);
            transform: translateY(-3px);
        }

        #order-btn:disabled {
            opacity: 0.55;
            cursor: not-allowed;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(61,44,27,0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .confirmation-modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 440px;
            padding: 36px 28px;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            transform: scale(0.75);
            opacity: 0;
            transition: all 0.45s cubic-bezier(0.34,1.56,0.64,1);
        }

        .confirmation-modal.show {
            transform: scale(1);
            opacity: 1;
        }

        .check-circle {
            font-size: 5rem;
            color: #2e7d32;
            margin-bottom: 24px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #3d2c1b;
            margin-bottom: 14px;
        }

        .modal-message {
            font-size: 1.1rem;
            color: #5f3c13;
            line-height: 1.6;
            margin-bottom: 28px;
        }

        .modal-table-info {
            font-weight: 600;
            color: #7a5123;
            margin-bottom: 24px;
            font-size: 1.15rem;
        }

        .close-btn {
            background: #5F3C13;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s;
        }

        .close-btn:hover {
            background: #7a5123;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 540px) {
            .logo-container img { width: 220px; }
            .category-title   { font-size: 2.2rem; margin: 30px 0 40px; }
            .hero-image       { height: 140px; }
            .cafe-menu        { grid-template-columns: 1fr; gap: 18px; padding: 0 12px; }
            .cafe-item        { padding: 14px; gap: 14px; }
            .cafe-item-img    { width: 70px; height: 70px; }
            .cafe-name        { font-size: 1.3rem; }
            .cafe-price       { font-size: 1.45rem; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="image/andalons.png" alt="Caf√© Andalous">
        <p class="logo-subtitle">
            Bienvenue chez Andalous, votre refuge cosy o√π les ar√¥mes authentiques du caf√© et du th√© se m√™lent √† une ambiance chaleureuse et conviviale.
        </p>
    </div>

    <h1 class="category-title">Caf√© / Th√©</h1>

    <div class="hero-image-container">
        <img src="image/cafe et the.jpg" alt="Caf√© et Th√©" class="hero-image">
    </div>

    <div class="cafe-menu"></div>

    <!-- Barre panier fixe -->
    <div id="cart-bar">
        <span id="cart-total">Total : 0 DT</span>
        <input type="number" id="table-input" placeholder="Table" min="1">
        <button id="order-btn" disabled>Commander via WhatsApp</button>
    </div>

    <!-- Modal de confirmation -->
    <div class="modal-overlay" id="confirmModal">
        <div class="confirmation-modal" id="modalContent">
            <i class="fas fa-check-circle check-circle"></i>
            <h3 class="modal-title">Commande envoy√©e avec succ√®s !</h3>
            <p class="modal-message">Merci pour votre commande.<br>Nous la pr√©parons imm√©diatement.</p>
            <p class="modal-table-info" id="modalTableInfo"></p>
            <button class="close-btn" id="closeModalBtn">Fermer</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cafeMenu     = document.querySelector('.cafe-menu');
        const totalDisplay = document.getElementById('cart-total');
        const tableInput   = document.getElementById('table-input');
        const orderBtn     = document.getElementById('order-btn');
        const modal        = document.getElementById('confirmModal');
        const modalContent = document.getElementById('modalContent');
        const closeBtn     = document.getElementById('closeModalBtn');
        const modalTable   = document.getElementById('modalTableInfo');

        // === CONFIGURATION GOOGLE SHEETS ===
        const spreadsheetId = '11mtz2P0uvdS-Tm_f6Zs8aLS4VZpHXKJaFcIS9H-AYvg'; // ‚Üê‚Üê‚Üê IMPORTANT : votre ID Google Sheet
        const sheetName     = 'cafedigitalMenu-Admin';
        const query         = 'select * where (D = "Cafe" or D = "Th√©") and E = "yes" order by D, B';

        const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?` +
                    `tqx=out:json&sheet=${encodeURIComponent(sheetName)}` +
                    `&tq=${encodeURIComponent(query)}`;

        fetch(url)
            .then(r => {
                if (!r.ok) throw new Error("Erreur r√©seau " + r.status);
                return r.text();
            })
            .then(text => {
                let jsonStr = text
                    .replace(/^\/\*O_o\*\//, '')
                    .replace(/^google\.visualization\.Query\.setResponse\(/, '')
                    .replace(/\);?$/, '');

                const data = JSON.parse(jsonStr);
                const rows = data.table?.rows || [];

                if (rows.length === 0) {
                    cafeMenu.innerHTML = '<p style="text-align:center;padding:5rem;color:#5F3C13;">Aucun produit disponible actuellement...</p>';
                    return;
                }

                let theTitleAdded = false;

                rows.forEach((row, i) => {
                    const c = row.c || [];

                    const name     = c[1]?.v?.trim() || '‚Äî';
                    const price    = Number(c[2]?.v) || 0;
                    const category = c[3]?.v?.trim() || '';
                    const image    = c[5]?.v?.trim() || 'placeholder.jpg';

                    // Titre "Th√©" une seule fois
                    if (category === 'Th√©' && !theTitleAdded) {
                        const title = document.createElement('h2');
                        title.className = 'category-title';
                        title.textContent = 'Th√©';
                        title.style.gridColumn = '1 / -1';
                        title.style.margin = '70px 0 40px';
                        cafeMenu.appendChild(title);
                        theTitleAdded = true;
                    }

                    const item = document.createElement('div');
                    item.className = 'cafe-item';
                    item.dataset.price = price;
                    item.style.animationDelay = `${i * 0.07 + 0.15}s`;

                    item.innerHTML = `
                        <img src="image/${image}" alt="${name}" class="cafe-item-img" loading="lazy"
                             onerror="this.src='image/placeholder.jpg'">
                        <div class="cafe-details">
                            <div class="cafe-name">${name}</div>
                            <div class="cafe-price">${price} DT</div>
                            <div class="quantity-controls">
                                <button class="minus">-</button>
                                <span class="qty">0</span>
                                <button class="plus">+</button>
                            </div>
                        </div>
                    `;

                    cafeMenu.appendChild(item);
                });

                // Gestion panier
                const items = document.querySelectorAll('.cafe-item');

                function updateTotal() {
                    let sum = 0;
                    items.forEach(it => {
                        const qty = Number(it.querySelector('.qty').textContent);
                        sum += qty * Number(it.dataset.price || 0);
                    });
                    totalDisplay.textContent = `Total : ${sum} DT`;
                    orderBtn.disabled = sum === 0;
                }

                items.forEach(item => {
                    const minus = item.querySelector('.minus');
                    const plus  = item.querySelector('.plus');
                    const qtyEl = item.querySelector('.qty');

                    minus.onclick = () => {
                        let q = Number(qtyEl.textContent);
                        if (q > 0) {
                            qtyEl.textContent = q - 1;
                            updateTotal();
                        }
                    };

                    plus.onclick = () => {
                        let q = Number(qtyEl.textContent);
                        qtyEl.textContent = q + 1;
                        updateTotal();
                    };
                });

                // Modal & WhatsApp
                closeBtn.onclick = () => {
                    modal.style.display = 'none';
                    orderBtn.disabled = false;
                };

                orderBtn.onclick = () => {
                    if (orderBtn.disabled) return;
                    orderBtn.disabled = true;

                    const table = tableInput.value.trim();
                    if (!table) {
                        alert("Veuillez indiquer votre num√©ro de table !");
                        orderBtn.disabled = false;
                        return;
                    }

                    const lines = [];
                    let total = 0;

                    items.forEach(item => {
                        const q = Number(item.querySelector('.qty').textContent);
                        if (q > 0) {
                            const name = item.querySelector('.cafe-name').textContent.trim();
                            const p = Number(item.dataset.price);
                            const lineSum = q * p;
                            lines.push(`‚Ä¢ ${name} √ó ${q}    ${lineSum} DT`);
                            total += lineSum;
                        }
                    });

                    if (lines.length === 0) {
                        alert("Votre panier est vide !");
                        orderBtn.disabled = false;
                        return;
                    }

                    const now = new Date();
                    const timeStr = now.toLocaleTimeString('fr-TN', {hour:'2-digit', minute:'2-digit'});

                    const message = 
`üìã NOUVELLE COMMANDE - Caf√© Andalous
Table : ${table}
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
${lines.join('\n')}
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
üí∞ Total : ${total} DT
üïí Heure : ${timeStr}`;

                    const phone = "21656615128";
                    const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

                    modalTable.textContent = `Table : ${table} ‚Ä¢ Total : ${total} DT`;
                    modal.style.display = 'flex';
                    setTimeout(() => modalContent.classList.add('show'), 80);

                    setTimeout(() => {
                        modalContent.classList.remove('show');
                        setTimeout(() => {
                            modal.style.display = 'none';
                            orderBtn.disabled = false;

                            items.forEach(i => i.querySelector('.qty').textContent = '0');
                            updateTotal();
                            tableInput.value = '';
                        }, 500);
                    }, 5200);

                    window.open(waUrl, '_blank');
                };
            })
            .catch(err => {
                console.error(err);
                cafeMenu.innerHTML = `
                    <p style="text-align:center; padding:6rem 1rem; color:#5F3C13; font-size:1.35rem;">
                        Impossible de charger le menu actuellement...<br>
                        <small>Veuillez r√©essayer dans quelques instants.</small>
                    </p>
                `;
            });
    });
    </script>
</body>
</html>
